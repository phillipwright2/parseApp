<!DOCTYPE HTML>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Link</h2>
<div id="app">
    <div class="input-group input-group-lg" id="Target">
        <span class="input-group-addon">Name</span>
        <input type="text" class="form-control" placeholder="Who are you?">
    </div>

    <div class="input-group input-group-lg" id="Problem">
        <span class="input-group-addon">Problem</span>
        <input type="text" class="form-control" placeholder="Whats the deal?">
    </div>

    <div class="input-group input-group-lg" id="Solution">
        <span class="input-group-addon">Solution</span>
        <input type="text" class="form-control" placeholder="How can I help?">
    </div>

    <div class="input-group input-group-lg" id="Feisability">
        <span class="input-group-addon">Value</span>
        <input type="text" class="form-control" placeholder="What's it worth it to you?">
    </div>
</div>



</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
